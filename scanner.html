<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 24px;
    }
    #videoContainer {
      position: relative;
      width: 640px;
      height: 480px;
      max-width: 90vw;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas {
      display: none;
      max-width: 90vw;
      border: 2px solid #0060df;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    canvas.show {
      display: block;
    }
    #status {
      padding: 15px;
      background: white;
      border-radius: 6px;
      margin-bottom: 15px;
      min-height: 50px;
      font-size: 16px;
      color: #666;
      max-width: 640px;
      width: 90vw;
      box-sizing: border-box;
    }
    .success {
      color: #2d8659 !important;
      font-weight: 500;
    }
    .error {
      color: #d32f2f !important;
    }
    button {
      padding: 15px 30px;
      background: #0060df;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      min-width: 200px;
    }
    button:hover {
      background: #0250bb;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· QR Code Scanner</h2>
  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
  </div>
  <canvas id="canvas"></canvas>
  <div id="status">Click "Start Scanning" to scan with camera, or "Capture Screen" to scan from screen</div>
  <div style="display: flex; gap: 10px;">
    <button id="startBtn">Start Camera</button>
    <button id="captureBtn" style="background: #2d8659;">Capture Screen</button>
  </div>
  
  <script src="jsQR.js"></script>
  <script src="scanner.js"></script>
</body>
</html>
